<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        canvas {
            width: 1200px;
            height: 600px;
            border: 1px solid #000;
            max-width: 100%; /* 確保畫布在小屏幕上不會超出容器 */
            display: block; /* 移除 Canvas 的 inline-block 尺寸影響 */
        }
        pre {
            font-family: monospace;
        }
        /* 容器樣式，防止滾動條出現 */
        .container {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隱藏任何超出容器範圍的內容 */
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PathFinder Visualizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">PathFinder - dijkstra</h1> <!-- 添加標題 -->

        <!-- Canvas -->
        <div class="row justify-content-center my-4">
            <div class="col-12 col-md-10">
                <canvas id="canvas" ></canvas>
            </div>
        </div>

        <!-- Buttons -->
        <div class="row my-3 text-center">
            <div class="col-12 col-sm-4 mb-2">
                <button class="btn btn-primary w-100" onclick="start_button_event()" id="start_button">Click to put start node!</button>
            </div>
            <div class="col-12 col-sm-4 mb-2">
                <button class="btn btn-primary w-100" onclick="end_button_event()" id="end_button">Click to put end node!</button>
            </div>
            <div class="col-12 col-sm-4 mb-2">
                <button class="btn btn-primary w-100" onclick="draw_path()" id="draw_button">Click to generate shortest path!</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Error message will be set here -->
                </div>
            </div>
        </div>
    </div>
    <!-- Matrix Output -->
    <div class="container">
        <pre id="matrix"></pre>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
